# LoadLab Service - enables traffic routing and readiness behavior
# Service is required to observe readiness behavior as it controls traffic distribution
# Traffic routing is the proof mechanism for readiness vs liveness behavior
apiVersion: v1
kind: Service
metadata:
  name: loadlab-service
  namespace: demo
spec:
  selector:
    app: loadlab
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3001
  type: ClusterIP